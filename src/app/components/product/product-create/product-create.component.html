<mat-card>
    <mat-card-title>Novo Usuário</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
                [(ngModel)]="user.name" name="name">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Email"
                [(ngModel)]="user.email" name="email">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Telefone"
                [(ngModel)]="user.telephone" name="telephone">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="data"
               type="date" [(ngModel)]="user.date" name="date">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Cpf"
            type="number" [(ngModel)]="user.cpf" name="cpf">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Endereço"
                [(ngModel)]="user.address" name="anddress">
        </mat-form-field>

    </form>
    <button mat-raised-button (click)="createProduct()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
